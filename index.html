    <script>
        var imgArray = ["img1.png", "img2.gif", "img3.jpg", "img4.jpg", "img5.jpg"];
        function getRandomImage(imgAr, path) {
            path = path || 'files/';
        var num = Math.floor( Math.random() * imgAr.length );
        var img = imgAr[ num ];
        var imgStr = '<img src="' + path + img + '" alt = "">';
        document.write(imgStr); document.close();
    }

    var songArray = ["song1.mp3", "song2.mp3", "song3.mp3", "song4.mp3", "song5.mp3", "song6.mp3"];
        function getRandomSong(songAr, path) {
            path = path || 'files/';
        var num = Math.floor( Math.random() * songAr.length );
        var song = songAr[ num ];
        var songStr = '<source src="' + path + song + '" type = "audio/mpeg">';
        document.write(songStr); document.close();
    }
    </script>
